{% extends './index.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    {% block content %}

      <div
        class="page-wrapper"
        id="main-wrapper"
        data-layout="vertical"
        data-navbarbg="skin6"
        data-sidebartype="full"
        data-sidebar-position="fixed"
        data-header-position="fixed"
      >
        <div
          class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
        >
          <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
              <div class="col-md-8 col-lg-6 col-xxl-3">
                <div class="card mb-0">
                  <div class="card-body">
                    <a
                      href="./index.html"
                      class="text-nowrap logo-img text-center d-block py-3 w-100"
                    >
                      <img
                        src="{{ url_for('static', path='images/logos/logo.png') }}"
                        width="120"
                        alt=""
                      />
                    </a>
                    <p class="text-center">
                      "¡Bienvenido a TGG, donde tus tableros se actualizan sin
                      esfuerzo!"
                    </p>
                    <form action="/singin" method="POST">
                      <div class="mb-3">
                        <label for="username" class="form-label"
                          >Nombre de usuario</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          name="username"
                          placeholder="Nombre de Usuario"
                        />
                      </div>
                      <div class="mb-4">
                        <label for="password" class="form-label"
                          >Contraseña</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="password"
                          placeholder="Contraseña"
                        />
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
                      >
                        Iniciar sesión
                      </button>
                    </form>

                    {% if error %}
                      <div class="alert alert-danger mt-3" role="alert">
                        {{error}}
                      </div>
                    {% endif %}
                  </div>
                </div>
                <p class="fs-4 d-flex justify-content-center mt-5 fw-bold">
                  © Alcaravan S.A
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

    {% endblock content %} 
    
    {% block js %}
      <script src="{{ url_for('static', path='libs/jquery/dist/jquery.min.js') }}"></script>
      <script src="{{url_for('static', path='libs/bootstrap/dist/js/bootstrap.bundle.min.js')}}"></script>
    {% endblock js %}
  </body>
</html>
